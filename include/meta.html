<!-- Site Meta Properties -->

<!-- Site Information -->
<title>@@title</title>
<meta name="description" content="@@description">
<meta name="author" content="@@author">

<!-- Open Graph Meta Properies -->
<meta property="og:url" content="@@url" />
<meta property="og:type" content="website" />
<meta property="og:title" content="@@title" />
<meta property="og:description" content="@@description."/>
<meta property="og:image" content="@@ogImage" />

<!-- Twitter Card Meta Properies -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@@twitterSite" />
<meta name="twitter:title" content="@@title" />
<meta name="twitter:description" content="@@description"/>
<meta name="twitter:image" content="@@ogImage" />

<!-- Google Rel Information -->
<link rel=”author” href=”https://plus.google.com/@@googleSite”/>
<link rel=”publisher” href=”https://plus.google.com/@@googleSite””/>
